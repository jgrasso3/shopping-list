<!-- <ng-template appFoo></ng-template> -->
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    @if (error) {
      <!-- the old red text box we can't close
      <div class="alert alert-danger">
        <p>{{ error }}</p>
      </div> -->

      <!-- using @if to dynamically create error alert & the typically method -->
      <app-alert [message]="error" (close)="onDismissError()"></app-alert>
    }
    @if (!isLoading) {
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel
            name="email"
            required
            email>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6">
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
            {{ isLoginMode ? 'Login' : 'Sing Up' }}
          </button>
          |
          <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
            Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
          </button>
        </div>
      </form>
    } @else {
      <p [class]="error">Loading...</p>
    }
  </div>
</div>
