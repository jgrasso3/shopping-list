<div class="row">
  <div class="col-xs-12">
    <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text" 
            id="name"
            class="form-control"
            ngModel
            name="name"
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            id="amount" 
            class="form-control"
            ngModel
            name="amount"
            required
            [pattern]="'^[1-9]+[0-9]*'">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!editForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button
            class="btn btn-danger"
            type="button"
            [disabled]="!editMode"
            (click)="onDelete(editForm)">Delete</button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClear(editForm)">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
