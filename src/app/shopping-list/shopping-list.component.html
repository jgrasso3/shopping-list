<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      @for (ing of ingredients; track $index) {
        <a
          class="list-group-item"
          style="cursor: pointer;"
          (click)="onEditItem($index)"
        >
          {{ ing.name }} ({{ ing.amount }})
        </a>
      }
    </ul>
  </div>
</div>
